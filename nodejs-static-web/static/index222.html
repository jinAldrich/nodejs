<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body style="width:100%; height:100%;background: rgba(100, 100, 100, 0.5)">

<div style="width: 500px;height: 300px; background: white; margin: 100px auto">
    <div id="login" style="width: 100%; height: 40%; margin: 0 auto; text-align: center; line-height: 130px;">
        登录
    </div>
    <hr>
    <div id="register" style="width: 100%; height: 40%; margin: 0 auto; text-align: center; line-height: 130px;">
        注册
    </div>
</div>
<script>
    document.getElementById('login').addEventListener("click",()=>{
        console.log('login点击');
        window.location.href= './html/login.html';
    },false);
    document.getElementById('register').addEventListener("click",()=>{
        console.log('register点击');
        window.location.href= './html/register.html';
    },false);
</script>
</body>
</html>
